<div class="row">
    <div class="column-12">
        <form name="contactRegistrationForm" novalidate>
            <!--row start-->
            <div class="row">
                <div class="column-12">
                    <div>
                        <span>Name</span>
                    </div>
                    <div>
                        <input type="text" required placeholder="your name" id="name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column-12">
                    <div>
                        <span>Email</span>
                    </div>
                    <div>
                        <input type="email" ng-model="" required placeholder="email" id="email" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column-12">
                    <div>
                        <span>Phone Number</span>
                    </div>
                    <div>
                        <input type="tel" ng-model="" required placeholder="mobile number/office phone" id="phoneNumber" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>ss
